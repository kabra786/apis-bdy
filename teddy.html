<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teddy Bear</title>
    <!-- Google Fonts for a playful feel -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #ffe1f4, #ffcccb); /* Soft pink gradient */
            color: #4a4a4a;
            margin: 0;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-family: 'Baloo Tamma 2', cursive; /* Playful font for heading */
            color: #ff69b4; /* Pink color for heading */
            font-size: 4em;
            margin-bottom: 30px;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-out;
        }

        /* Teddy container styles */
        .teddy-container {
            margin-bottom: 40px;
            text-align: center;
            animation: bounce 1s ease-out infinite alternate;
        }

        .teddy-container img {
            width: 250px; /* Adjust as needed */
            height: auto;
            border-radius: 10px; /* Optional: adds a slight border-radius to the image */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Button Styles */
        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 18px 36px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            font-weight: 600;
        }

        button:hover {
            background-color: #ff3385;
            transform: scale(1.1);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
            animation: glow 1s ease-in-out infinite alternate;
        }

        /* Glow effect for button */
        @keyframes glow {
            0% {
                box-shadow: 0 0 5px #ff69b4, 0 0 10px #ff69b4, 0 0 20px #ff69b4;
            }
            100% {
                box-shadow: 0 0 15px #ff69b4, 0 0 30px #ff69b4, 0 0 45px #ff69b4;
            }
        }

        /* Keyframe Animation for Teddy Bounce */
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Keyframe Animation for Fade-In */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
            }
            .teddy-container img {
                width: 200px;
            }
            button {
                font-size: 1.1em;
                padding: 14px 28px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5em;
            }
            .teddy-container img {
                width: 180px;
            }
            button {
                font-size: 1em;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>

    <div class="teddy-container">
        <img src="./teddy.jpeg" alt="Teddy Bear">
    </div>
    <button onclick="window.location.href='index.html'">Back to Home ðŸ’•</button>
</body>
</html>
