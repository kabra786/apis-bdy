<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Blessings</title>
    <!-- Google Fonts for lovely style -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #ffe1f4, #ffcccb); /* Soft pink gradient */
            color: #4a4a4a;
            text-align: center;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            color: #ff69b4; /* Pink color for heading */
            font-family: 'Dancing Script', cursive; /* Playful, cursive font */
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-out;
        }

        p {
            font-size: 1.3em;
            line-height: 1.6;
            color: #4a4a4a;
            margin-bottom: 15px;
            font-weight: 300;
            animation: fadeIn 2s ease-out;
        }

        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 18px 36px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin-top: 30px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            font-weight: 600;
        }

        button:hover {
            background-color: #ff3385;
            transform: scale(1.1);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
        }

        /* Keyframe Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
            }
            p {
                font-size: 1.2em;
            }
            button {
                font-size: 1.1em;
                padding: 16px 30px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1.1em;
            }
            button {
                font-size: 1em;
                padding: 14px 28px;
            }
        }

        /* Floating Hearts */
        .floating-heart {
            position: absolute;
            top: 0;
            left: 50%;
            font-size: 2rem;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0);
            }
            50% {
                transform: translateY(-100px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }
    </style>
</head>
